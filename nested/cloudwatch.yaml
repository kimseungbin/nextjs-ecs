AWSTemplateFormatVersion: '2010-09-09'
Description: Wishket Frontend CloudWatch Infrastructure.
Parameters:
  ServiceCommonStack:
    Type: String
  AuthService:
    Type: String
  WishketService:
    Type: String
  WebinarService:
    Type: String
Resources:
  Dashboard:
    Type: AWS::CloudWatch::Dashboard
    Properties:
      DashboardBody: !Sub
        - |
          {
            "widgets": [
              {
                "type": "metric",
                "x": 0,
                "y": 0,
                "width": 24,
                "height": 6,
                "properties": {
                  "metrics": [
                    ["AWS/ECS", "CPUUtilization", "ServiceName", "${AuthService}", "ClusterName", "${ClusterName}"],
                    [".", "MemoryUtilization", ".", ".", ".", "."],
                    [".", "CPUUtilization", ".", "${WishketService}", ".", "."],
                    [".", "MemoryUtilization", ".", ".", ".", "."],
                    [".", "CPUUtilization", ".", "${WebinarService}", ".", "."],
                    [".", "MemoryUtilization", ".", ".", ".", "."]
                  ],
                  "period": 300,
                  "stat": "Average",
                  "region": "${AWS::Region}",
                  "title": "Services CPU and Memory Utilization"
                }
              },
              {
                "type": "metric",
                "x": 0,
                "y": 7,
                "width": 24,
                "height": 6,
                "properties": {
                  "metrics": [
                    ["AWS/ECS", "RunningTaskCount", "ServiceName", "${AuthService}", "ClusterName", "${ClusterName}"],
                    ["AWS/ECS", "RunningTaskCount", "ServiceName", "${WishketService}", "ClusterName", "${ClusterName}"],
                    ["AWS/ECS", "RunningTaskCount", "ServiceName", "${WebinarService}", "ClusterName", "${ClusterName}"]
                  ],
                  "period": 300,
                  "stat": "Average",
                  "region": "${AWS::Region}",
                  "title": "Running Task Count per Service"
                }
              }
            ]
          }
        - ClusterName:
            Fn::ImportValue: !Sub ${ServiceCommonStack}-Cluster
          AuthService:
            Fn::ImportValue: !Sub ${AuthService}-Service
          WishketService:
            Fn::ImportValue: !Sub ${WishketService}-Service
          WebinarSErvice:
            Fn::ImportValue: !Sub ${WebinarService}-Service