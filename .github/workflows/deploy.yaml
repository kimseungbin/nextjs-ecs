name: Deploy to ECS Fargate
on:
  pull_request:
    types:
      - closed
    branches:
      - main
      - release
permissions:
  contents: read
  id-token: write # Required to fetch OpenID Connect token.
env:
  ECR_REPOSITORY:
jobs:
  deploy:
    name: Deploy to ECS Fargate with Canary Deployment
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    # replace branch name
    environment: ${{ github.ref == 'refs/heads/main' && 'stage' || github.ref == 'refs/heads/release' && 'production' }}
    strategy:
      matrix:
        environment: [ stage, production ]
        include:
          - branch: main
            environment: stage
            ecs_service: ${{ vars.ECS_SERVICE_STAGE }}
            ecr_repository: ${{ vars.ECR_REPOSITORY_STAGE }}
            task_definition_family: ${{ vars.TASK_DEFINITION_FAMILY_STAGE }}
            if_condition: ${{ github.ref == 'refs/heads/main' }}
          - branch: release
            environment: production
            ecs_service: ${{ vars.ECS_SERVICE }}
            ecr_repository: ${{ vars.ECR_REPOSITORY }}
            task_definition_family: ${{ vars.TASK_DEFINITION_FAMILY }}
            if_condition: ${{ github.ref == 'refs/heads/release' }}
    steps:
      - name: Checkout
        if: ${{ matrix.if_condition }}
        uses: actions/checkout@v4
      - name: Configure AWS credentials
        if: ${{ matrix.if_condition }}
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ vars.OIDC_ARN }}
          aws-region: ap-northeast-2
      - name: Login to Amazon ECR
        if: ${{ matrix.if_condition }}
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2
      - name: Debug ECR_REGISTRY
        if: ${{ matrix.if_condition }}
        run: echo "ECR_REGISTRY is $ECR_REGISTRY"
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
      - name: Build, tag, and push image to Amazon ECR
        if: ${{ matrix.if_condition }}
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-cer.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $ECR_REGISTRY/${{ matrix.ecr_repository }}:$IMAGE_TAG .
          docker push $ECR_REGISTRY/${{ matrix.ecr_repository }}:$IMAGE_TAG
